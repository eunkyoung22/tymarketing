plugins {
    // Apply the java-library plugin to add support for Java Library
    //id 'java-library'
    id 'java'
    id 'war'
}

group 'tyCafe'
version '1.0-SNAPSHOT'

//¾ð¾î
apply plugin: 'java'
apply plugin: 'war'


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:29.0-jre'
    //implementation 'com.springframework:spring-core:5.2.3'
    //implementation 'com.springframework:spring-context:5.2.3'
    //implementation 'com.springframework:spring-web:5.2.3'
    //implementation 'com.springframework:spring-webmvc:5.2.3'
    
    implementation group: 'org.springframework',name: 'spring-context', version: '5.2.3.RELEASE'
    implementation group: 'org.springframework',name: 'spring-webmvc', version: '5.2.3.RELEASE'
    implementation group: 'org.springframework',name: 'spring-test', version: '5.2.3.RELEASE'
    
    //DB
    /*implementation group: 'org.apache.tomcat', name: 'juli', version: '6.0.26'
    implementation group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '7.0.19'*/
    implementation 'org.mybatis:mybatis:3.5.7'
    implementation 'org.mybatis:mybatis-spring:2.0.7'
    implementation 'mysql:mysql-connector-java:8.0.27'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.3.RELEASE'
    
    //MappingJackson2HttpMessageConverter
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.1'
    
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}
